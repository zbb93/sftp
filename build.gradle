group 'com.github.zbb93'
version '0.1-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

dependencies {
	compile group: 'org.jetbrains', name: 'annotations', version: '16.0.1'
	compile group: 'com.google.guava', name: 'guava', version: '24.1-jre'
	compile group: 'com.jcraft', name: 'jsch', version: '0.1.54'
	testCompile group: 'org.apache.sshd', name: 'apache-sshd', version: '1.7.0'
//	testCompile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
//	testCompile group: 'org.slf4j', name: 'slf4j-jdk14', version: '1.7.25'
	testCompile group: 'junit', name: 'junit', version: '4.12'
}
